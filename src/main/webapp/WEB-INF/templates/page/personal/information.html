<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>个人信息</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
	/>
	<link rel="stylesheet" href="/css/glassstyle.css" />
	<link rel="stylesheet" type="text/css" href="/css/navall.css"/>
</head>
<body>
<div class="shell-main-nav">
	<div class="logo">
		<img src="./image/Cheems log.jpg" alt="">
		<span>大黄狗二手交易</span>
	</div>
	<ul style="list-style-type:none">
		<li><a href="/">首页</a></li>
		<li><a href="/goToMallPage.do">二手商品</a></li>
		<li><a href="/personal_info.do" th:text="${marketUser.uname}"></a></li>
		<li><a class="goodshelf" href="/goToMyCart.do">我的购物车</a></li>
		<li><a class="logout" href="/logout.do"> [ 退出 ]</a></li>
		<div class="nav-box"></div>
	</ul>
</div>
<main>
	<section class="glass">
		<div class="dashboard">
			<div class="user">
				<img src="./image/avatar.png" alt="" />
				<h3><a class="name" th:text="${marketUser.uname}">大黄狗</a></h3>
				<p>学生</p>
			</div>
			<div class="links">
				<div class="link">
					<img src="./image/twitch.png" alt="" />
					<h2><a href="/personal_info.do" class="word"><span class="spannn">个人信息</span></a></h2>
				</div>
				<div class="link">
					<img src="./image/steam.png" alt="" />
					<h2><a href="/my_publish_product_page.do" class="word"><span class="spannn">我的商品</span></a></h2>
				</div>
				<div class="link">
					<img src="./image/upcoming.png" alt="" />
					<h2><a href="/my_buy_history.do" class="word"><span class="spannn">购买记录</span></a></h2>
				</div>
				<div class="link">
					<img src="./image/library.png" alt="" />
					<h2><a href="/my_sell_history.do" class="word"><span class="spannn">售卖记录</span></a></h2>
				</div>
			</div>
			<div class="pro">
				<h2>大黄狗二手交易</h2>
				<img src="./image/controller.png" alt="" />
			</div>
		</div>
		<div class="games">
			<div class="status">
				<h1>个人主页</h1>
				<input type="text" />
			</div>
			<div class="card">
				<img src="./image/book.png" alt="" width="95" height="95"/>
				<div class="card-info">
					<h2>&nbsp;账&nbsp;&nbsp;&nbsp;号：<a href="#" th:text="${marketUser.UID}">123</a></h2>
					<h2>&nbsp;电&nbsp;&nbsp;&nbsp;话：<a href="#" th:text="${marketUser.phoneNum}">1234567890</a></h2>
					<h2>&nbsp;邮&nbsp;&nbsp;&nbsp;箱：<a href="#" th:text="${marketUser.email}">14344523</a></h2>
					<p><br/> Student Version</p>
					<!-- <div class="progress"></div> -->
				</div>
				<h2 class="percentage">√</h2>
			</div>
			<div class="cards">
				<div class="card">
					<img src="./image/edit.png" alt="" width="90"/>
					<div class="card-info">
						<h2><a href="/goToEditPersonalInfo.do" class="edit">编辑个人信息</a></h2>
						<p>Edit person info</p>
						<div class="progress"></div>
					</div>
					<h2 class="percentage">60%</h2>
				</div>
				<div class="card">
					<img src="./image/setting.png" alt="" width="90" />
					<div class="card-info">
						<h2><a href="/resetMyPassword.do" class="edit">修改个人密码</a></h2>
						<p>Change Password</p>
						<!-- <div class="progress"></div> -->
					</div>
					<h2 class="percentage">👉</h2>
				</div>
			</div>
		</div>
	</section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
