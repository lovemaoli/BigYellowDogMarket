<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>售卖记录</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/mygoodsshelf.css"/>
    <link rel="stylesheet" type="text/css" href="/css/navall.css"/>
    <!-- javascript- -->
    <script type="text/javascript" src="/js/jquery-3.2.js"></script>
    <script type="text/javascript" src="/js/infomation.js"></script>

    <script>
        $(function ()
        {
            $('.check').click(function ()
            {
                var r = prompt("请输入物流单号。","物流单号")
                if (r != null) {
                    var PID = $(this).attr('value');
                    window.location.href='/my_buy_history_SentOut.do?PID='+PID;
                }
            });
        })
    </script>

</head>
<body>
<!-- 导航条 -->
<div class="shell-main-nav">
    <div class="logo">
      <img src="./image/Cheems log.jpg" alt="">
      <span>大黄狗二手交易</span>
    </div>
    <ul style="list-style-type:none">
      <li><a href="/">首页</a></li>
      <li><a href="/goToMallPage.do">二手商品</a></li>
      <li><a href="/personal_info.do" th:text="${marketUser.uname}"></a></li>
      <li><a class="goodshelf" href="/goToMyCart.do">我的购物车</a></li>
      <li><a class="logout" href="/logout.do"> [ 退出 ]</a></li>
      <div class="nav-box"></div>
    </ul>
  </div>


<div  class="show">
    <div class="menu-er" style="width: 170px">
        <ul>
            <li><img src="/image/ran1.jpg" class="per"/> </li>
            <li class="chosen"><a href="/personal_info.do" class="word"><span class="spannn">个人信息</span></a></li>
            <li class="chosen"><a href="/my_publish_product_page.do" class="word"><span class="spannn">我的商品</span></a></li>
            <li class="chosen"><a href="/my_buy_history.do" class="word"><span class="spannn">购买记录</span></a></li>
            <li class="chosen"><a href="/my_sell_history.do" class="word"><span class="spannn">售卖记录</span></a></li>
        </ul>
    </div>


    <div align="center" class="record">
        <div align="right" class="rightNav">
            <h3>我的售卖记录</h3><br/>
            <a href="/my_sell_history.do" class="btn1">交易成功</a>
            <a href="/my_sell_history_ToBeSentOut.do" class="btn2">待发货</a>
            <a href="/my_sell_history_ToBeCheck.do" class="btn3">待确认收货</a>
        </div>
        <table border="1" cellspacing="10px">
            <thead>
            <tr>
                <th width="130px">交易ID</th>
                <th width="130px">买家ID</th>
                <th width="130px">售卖日期</th>
                <th width="130px">售卖时间</th>
                <th width="130px">物品名称</th>
                <th width="130px">物品种类</th>
                <th width="130px">物品价格</th>
                <th width="130px">售卖数量</th>
                <th width="130px"></th>
            </tr>
            </thead>
            <tbody>
            <figure th:each="o:${myRecordList}">
                <tr>
                    <td th:text="${o.PID}" align="center"></td>
                    <td th:text="${o.buyerID}" align="center"></td>
                    <td th:text="${o.date}" align="center"></td>
                    <td th:text="${o.time}" align="center"></td>
                    <td th:text="${o.gname}" align="center"></td>
                    <td th:text="${o.gkind}" align="center"></td>
                    <td th:text="${o.gprice}" align="center"></td>
                    <td th:text="${o.gnumber}" align="center"></td>
                    <td align="center"><a class="check" th:value="${o.PID}">发货</a></td>
                </tr>
            </figure>
            </tbody>
        </table>
    </div>
</div>


<footer>
    <a href="#">©2023-7 大黄狗二手交易</a>
    <a href="#">厦UDP备114514号 - 1919810&nbsp;&nbsp;&nbsp;您的认可就是大黄狗最大的喜悦</a>
</footer>


</body>
</html>
